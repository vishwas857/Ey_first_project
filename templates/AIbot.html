<!DOCTYPE html>
<html>
<head>
    <title>AI Document QA</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #eef2f3, #dfe9f3);
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 16px;
            resize: vertical;
            transition: 0.2s;
        }

        textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px #4a90e2;
            outline: none;
        }

        input[type=file] {
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #bbb;
            cursor: pointer;
        }

        .btn {
            padding: 12px 22px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background: #357ac1;
        }

        .markdown-box {
            background: #1e1e1e;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            margin-top: 25px;
            font-family: "Consolas", monospace;
            font-size: 15px;
            overflow-x: auto;
            border: 1px solid #444;
        }

        .download-link {
            display: inline-block;
            padding: 10px 18px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
        }

        .download-link:hover {
            background: #1f7e34;
        }

        .file-display {
            margin-top: 10px;
            padding: 6px 12px;
            background: #dff0d8;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            font-weight: bold;
            color: #3c763d;
            position: relative;
        }

        .file-display span.filename {
            margin-right: 10px;
        }

        .file-display button.remove-cross {
            background: transparent;
            border: none;
            color: #e74c3c;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .file-display button.remove-cross:hover {
            color: #c0392b;
        }

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textarea = document.querySelector("textarea");
            const form = document.querySelector("form");

            // Submit form on ENTER key
            textarea.addEventListener("keydown", function (event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    form.submit();
                }
            });

            // Remove file with AJAX
            const removeButtons = document.querySelectorAll(".remove-cross");
            removeButtons.forEach(button => {
                button.addEventListener("click", function (event) {
                    event.preventDefault();
                    const fileDisplay = this.closest(".file-display");

                    // Call Flask remove_file route via fetch
                    fetch("/remove_file", { method: "POST" })
                        .then(response => {
                            if (response.ok) {
                                // Remove file display immediately
                                fileDisplay.remove();
                            }
                        })
                        .catch(err => console.error("Error removing file:", err));
                });
            });
        });
    </script>

</head>
<body>

<div class="container">

    <h1>ðŸ“„ AI PDF/DOCX Question Answering</h1>

    <form method="POST" enctype="multipart/form-data">

        <label><b>Your Question:</b></label><br>
        <textarea name="topic" placeholder="Ask anything about the uploaded document... (Press Enter to submit)">{{ topic }}</textarea>
        <br><br>

        <label><b>Upload PDF or DOCX (optional):</b></label><br>
        <input type="file" name="file">

        {% if pdf_filename %}
            <div class="file-display">
                <span class="filename">{{ pdf_filename }}</span>
                <!-- CROSS BUTTON -->
                <button type="button" class="remove-cross" title="Remove File">Ã—</button>
            </div>
        {% endif %}
        <br><br>

        <button class="btn" type="submit">Get Answer</button>
    </form>

    {% if markdown_text %}
        <h2 style="margin-top:35px;">Answer (Markdown)</h2>
        <div class="markdown-box">{{ markdown_text }}</div>
        <br>
        <a class="download-link" href="/download">â¬‡ Download as DOCX</a>
    {% endif %}

</div>

</body>
</html>
